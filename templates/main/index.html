{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
    <section class="hero">

        <div class="sec1">
            <div class="container">
                <h1 id="head-text" class="text-center header-main text-white position-relative z-5 fw-bold">Welcome to
                    Roommate
                    Finder</h1>

                <form action="{% url 'main:search' %}" method="get">

                <h4 class="text-center text-white or ">or</h4>

            </div>

            </div>
